<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <!-- Floating Shapes -->
    <div class="floating-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="shape shape-4"></div>
        <div class="shape shape-4"></div>
    </div>
    <!-- main container -->
    <div class="container-fluid position-relative  overflow-hidden d-flex justify-content-center align-items-center ">
        <!--left container-->
        <div class="container-fluid pt-5 pb-5  text-light leftC">
            <div class="d-flex flex-column justify-content-center align-items-center text-center h-100 text-white">
                <img class="img-fluid logo" src="./assets/ACS.png">
                <h6 class="fw-bold audax">Audax Consulting</h6>
                <h1 class="display-6 fw-bold text-gradient Ctitle mb-3">COMING SOON!</h1>
                <p class=" mb-1 fw-bold">Our Website is under Maintenance, We'll be back Soon !</p>
                <!--only shows up on smaller screens-->

                <div class="forSmallScreens mt-3">
                    <p class=" small  mb-4 fw-bold">The Maintenance will End in :</p>
                    <div id="scountdown" class="d-flex gap-3 mb-3 justify-content-center align-items-center">
                        <div class="cards cardsA">
                            <span id="sdays" class=" fw-bold">00</span>
                            <p class="small">Days</p>
                        </div>
                        <div class="cards cardsB">
                            <span id="shours" class=" fw-bold">00</span>
                            <p class="small">Hours</p>
                        </div>
                        <div class="cards cardsA">
                            <span id="sminutes" class=" fw-bold">00</span>
                            <p class="small">Minutes</p>
                        </div>
                        <div class="cards cardsB">
                            <span id="sseconds" class=" fw-bold">00</span>
                            <p class="small">Seconds</p>
                        </div>
                    </div>
                    <form class="d-flex mb-4 gap-3 justify-content-center">
                        <input id="mailInput" type="email" class="  text-center  form-control"
                            placeholder="Enter your email" required>
                        <button type="submit" class="btn  notif text-white px-4">Notify Me</button>
                    </form>

                    <div class="mb-4">
                        <a href="https://www.instagram.com" class="btn  text-white" target="_blank">
                            <img class="instagram" src="./assets/instawhite.png">
                        </a>
                        <a href="https://www.linkedin.com" class="btn text-white me-4" target="_blank">
                            <img class="linkedin" src="./assets/linkedin.png">
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <!--right container-->
        <div
            class="container-fluid pt-5 pb-5 text-light flex-column justify-content-center align-items-center text-center d-flex rightC">
            <p class=" mb-4 fw-bold">The Maintenance will End in :</p>
            <!--countdown thingy-->
            <div id="countdown" class="d-flex gap-3 mb-5 justify-content-center align-items-center">
                <div class="cards cardsA">
                    <span id="days" class=" fw-bold">00</span>
                    <p class="small">Days</p>
                </div>
                <div class="cards cardsB">
                    <span id="hours" class=" fw-bold">00</span>
                    <p class="small">Hours</p>
                </div>
                <div class="cards cardsA">
                    <span id="minutes" class=" fw-bold">00</span>
                    <p class="small">Minutes</p>
                </div>
                <div class="cards cardsB">
                    <span id="seconds" class=" fw-bold">00</span>
                    <p class="small">Seconds</p>
                </div>
            </div>
            <form class="d-flex mb-5 gap-5">
                <input id="mailInput" type="email" class="form-control" placeholder="Enter your email" required>
                <button type="submit" class="btn notif text-white px-4">Notify Me</button>
            </form>
            <div class="mb-4">
                <a href="https://www.instagram.com" class="btn  text-white mx-2" target="_blank">
                    <img class="instagram" src="./assets/instawhite.png">
                </a>
                <a href="https://www.linkedin.com" class="btn text-white mx-2" target="_blank">
                    <img class="linkedin" src="./assets/linkedin.png">
                </a>
            </div>
        </div>
    </div>
    <script src="./scripts/script.js"></script>
</body>

</html>
